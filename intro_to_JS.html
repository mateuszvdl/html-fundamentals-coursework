<!DOCTYPE html>
<html>
<head>
<title>Coffee Place</title>
<link rel="stylesheet" href="css/styles1.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

</head>

<body>
<div id="mainOrder">
	<h2>Welcome to Coffee Place!</h2>
	<h2>Select your product:</h2>
	<main>
		<section class="product">
			<img  src="https://cdn.pixabay.com/photo/2019/07/13/11/44/coffee-4334647_1280.jpg" alt="espresso">
			<span class="coffeeName">Espresso</span>
			<span class="amountGroup">
				<button onclick="modifyCoffeeAmount('Espresso',-1)">-</button>
				<span width="100px" class="amount" id="Espresso"></span>
				<button onclick="modifyCoffeeAmount('Espresso',1)">+</button>
			</span>	
			<span class="coffeePrice"> 8 PLN</span>
		</section>

		<section class="product">
			<img  src="https://cdn.pixabay.com/photo/2016/08/09/13/21/coffee-1580595_960_720.jpg" alt="cappuccino">
			<span class="coffeeName">Cappuccino</span>
			<span class="amountGroup">
				<button onclick="modifyCoffeeAmount('cappuccino', -1)">-</button>
				<span class="amount" id="cappuccino">0</span>
				<button onclick="modifyCoffeeAmount('cappuccino', 1)">+</button>
			</span>	
			<span class="coffeePrice" id="cappuccinoPrice">10 PLN</span>
		</section>


		<section class="product">
			<img  src="https://cdn.pixabay.com/photo/2016/11/29/02/10/caffeine-1866758_960_720.jpg" alt="latte">
			<span class="coffeeName">Latte</span>
			<span class="amountGroup">
				<button onclick="modifyCoffeeAmount('latte', -1)">-</button>
				<span class="amount" id="latte">0</span>
				<button onclick="modifyCoffeeAmount('latte', 1)">+</button>
			</span>	
			<span class="coffeePrice" id="lattePrice">12 PLN</span>
		</section>

		<section class="product">
			<img  src="https://cdn.pixabay.com/photo/2020/06/21/15/55/cup-of-coffee-5325613_1280.jpg" alt="caffeeAmericana">
			<span class="coffeeName">Caffee Americana</span>
			<span class="amountGroup">
				<button onclick="modifyCoffeeAmount('caffeeAmericana', -1)">-</button>
				<span class="amount" id="caffeeAmericana">0</span>
				<button onclick="modifyCoffeeAmount('caffeeAmericana', 1)">+</button>
			</span>	
			<span class="coffeePrice" id="caffeeAmericanaPrice">12 PLN</span>
		</section>	
	</main>	
</div>


<div id="summary">
	<h2>Summary: 0 PLN</h2>
</div>
 



</body>

<script>
var order = {"Espresso": 0, "cappuccino": 0, "latte": 0, "caffeeAmericana":0}
document.getElementById("Espresso").innerHTML = order["Espresso"]

function modifyCoffeeAmount(coffeeType, value) {
	order[coffeeType] += value;
	if (order[coffeeType] + value < 0) 
		order[coffeeType] = 0;
	console.log(order[coffeeType])
	document.getElementById(coffeeType).innerHTML = order[coffeeType];
}


console.log(order);
</script> 


</html>
